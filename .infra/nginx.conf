# Use o número de cores da CPU automaticamente para melhor paralelismo.
worker_processes auto;

# Aumenta o limite de arquivos abertos por worker. Essencial para alta concorrência.
# Verifique o limite do seu sistema com 'ulimit -n'
worker_rlimit_nofile 32768;

events {
    # Aumenta as conexões por worker. Conexões totais = worker_processes * worker_connections
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # -- OTIMIZAÇÕES DE REDE E KEEPALIVE --
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65s;
    keepalive_requests 10000;
    reset_timedout_connection on;

    # -- TIMEOUTS --
    client_body_timeout 12s;
    client_header_timeout 12s;
    send_timeout 10s;

    # -- BUFFERS DE CLIENTE --
    client_body_buffer_size 128k;
    client_max_body_size 1m; #
    client_header_buffer_size 2k;

    # -- COMPRESSÃO GZIP (DESATIVADA CONFORME SOLICITADO) --
    # gzip on;
    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    # gzip_min_length 256;

    # -- UPSTREAM --
    upstream backend {
        least_conn;
        server api-1:8080 max_fails=1 fail_timeout=5s;
        server api-2:8080 max_fails=1 fail_timeout=5s;
        keepalive 64;
    }

    server {
        listen 9999;

        location / {
            # -- CONFIGURAÇÕES DO PROXY --
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # -- PROXY BUFFERING --
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 32k;

            # Timeouts para a comunicação com o backend.
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 15s;
        }
    }
}