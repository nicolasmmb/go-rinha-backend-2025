on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  tag:
    name: ðŸ·ï¸ Gerar Tag da Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: go-semantic-release/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-docker-image:
    name: ðŸ—ï¸ Compilar e Enviar Imagem Docker
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar arquivo .env a partir dos secrets
        run: cp .env.example .env

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v3

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Buscar tag mais recente
        id: get_tag
        run: |
          git fetch --tags
          TAG=$(git describe --tags --abbrev=0)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Compilar e enviar imagens Docker
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          push: true
          file: ./Dockerfile
          target: prod
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/emiliosheinz/rinha-de-backend-2025-go:${{ steps.get_tag.outputs.tag }}
            ghcr.io/emiliosheinz/rinha-de-backend-2025-go:latest
